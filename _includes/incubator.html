<div class="incubator-container" id="incubator">
	<div class="container">
	
		<div class="image">
			<img src="{{ site.baseurl }}/images/incubator/incubator.jpg"/>
		</div>
		
		<div class="articles">
			{% for post in site.posts reversed %}
				{% if post.categories contains 'incubator' %}
					<article class="post">
				
						<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
				
						<div class="entry">
							{{ post.excerpt | remove: '</p>' }}
							
							<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
						</div>
	
				    </article>
			    {% endif %}
			{% endfor %}
		</div>
		
	</div>
</div>
