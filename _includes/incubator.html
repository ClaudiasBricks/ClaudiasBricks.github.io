<div class="incubator-container" id="incubator">
	<img src="{{ site.baseurl }}/images/incubator/incubator.jpg"/>
	
	<div class="incubator-articles">
		{% for post in site.posts %}
			{% if post.categories contains 'incubator' %}
				<article class="post">
			
					<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
			
					<div class="entry">
						{{ post.excerpt }}
					</div>
			
					<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
			    </article>
		    {% endif %}
		{% endfor %}
	</div>
</div>
