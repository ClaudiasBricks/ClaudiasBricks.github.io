---
#layout: default
---
<head>
<link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>

{% include post-header.html %}

<div class="post-container">
	<article class="apost">
		<h1>{{ page.title }}</h1>
	
		<div class="entry">
			{{ content }}
		</div>
		
		<div class="date">
			Written on {{ page.date | date: "%B %e, %Y" }}
		</div>
		
		{% include disqus.html %}
	</article>
</div
</body>
